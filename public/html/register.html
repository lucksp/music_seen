<!DOCTYPE html>
<html ng-app="musicSeen">
<head>
    <title>Music Seen: Register Your Account</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="controllMusicSeen">

	<div class="container">
		<form ng-submit="register()">
		  <fieldset class="form-group">
		    <label for="registerUserName">Requested User Name</label>
		    <input type="text" class="form-control" id="registerUserName" ng-model="registerForm.username">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="registerEmail">Email Address</label>
		    <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" ng-model="registerForm.email">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="registerPassword">Password</label>
		    <input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="registerForm.password">
		  </fieldset>
		  <fieldset class="form-group">
		    <label for="registerArtist">Musical Artist Name</label>
		    <input type="text" class="form-control" id="registerArtist" ng-model="registerForm.artist">
		  </fieldset>
		    <input type="submit" class="btn btn-primary">
		</form>
	</div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript"></script>
    <script src="/js/factory.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript" ></script>
</html>
