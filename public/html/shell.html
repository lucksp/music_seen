<!DOCTYPE html>
<html ng-app="musicSeen">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Music Seen: Visualize Music with Maps</title>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" type="text/css" href="css/styles.css">
            <link rel="stylesheet" type="text/css" href="css/indexOnly.css">
</head>
<body ng-controller="controlHome">
<div class="logoDiv">
    <a href="#/"><img class="logo" src="img/music_seen_logo@0.5x.png"></a>
</div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/insights">Insights</a></li>
                <li><a href="#/locals">Locals</a></li>
                <li data-toggle="modal" data-target="#logInModal"><a href="">Log In</a></li>
                <li data-toggle="modal" data-target="#RegModal"><a href="">Register</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- LOGIN Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="logInModalLabel">Log-In to Music Seen</h4>
          </div>
          <div class="modal-body">
                <form ng-submit="login()">
                    <fieldset class="form-group">
                      <label for="registerUserName">User Name</label>
                      <p class="errorMessage">{{error}}</p>
                      <input type="text" class="form-control" id="registerUserName" placeholder="User Name" ng-model="loginForm.username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="loginForm.password">
                      </fieldset>
                        <input id="logInBtn" type="submit" class="btn btn-primary">
                </form>
          </div>
          <div class="modal-footer row">
            <a href="#/register">Click Here</a> to Register</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- end Login Modal -->

    <!-- REGISTER Modal -->
    <div class="modal fade" id="RegModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="RegModalLabel">Register Your Band with Music Seen</h4>
          </div>
          <div class="modal-body">
                <form ng-submit="register()">
                  <fieldset class="form-group">
                    <label for="registerUserName">Requested User Name</label>
                    <input type="text" class="form-control" id="registerUserName" ng-model="registerForm.username">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email Address" ng-model="registerForm.email">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="registerForm.password">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="registerArtist">Musical Artist Name</label>
                    <input type="text" class="form-control" id="registerArtist" ng-model="registerForm.artist">
                  </fieldset>
                    <input type="submit" class="btn btn-primary">
                </form>
          </div>
          <div class="modal-footer row">
            <p>Already have an account? <a href="#/register">Login</a>.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- end Register Modal -->

<div class="container-fluid shellDiv" ng-view></div>

<footer>
    <div class="container-fluid">
        <div class="copy">
            <p>&copy 2016 | Phil Lucks</p>
        </div>
    </div>
</footer>

	<!-- 3rd Pary Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	 <!-- Angular Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js" type="text/javascript"></script>
    <script src="js/angular-leaflet-directive.min.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js" type="text/javascript"></script>

    <!-- Local AngularJS Scripts -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/appRoutes.js" type="text/javascript"></script>
    <!-- Angular Factories -->
    <script src="js/factoryInsight.js" type="text/javascript"></script>
    <script src="js/factoryProfile.js" type="text/javascript"></script>
    <script src="js/factoryLocal.js" type="text/javascript"></script>
    <!-- Angular Controllers -->
    <script src="js/controlhome.js" type="text/javascript"></script>
    <script src="js/controlInsights.js" type="text/javascript"></script>
    <script src="js/controlmusicseen.js" type="text/javascript" ></script>
    <script src="js/controlregister.js" type="text/javascript"></script>
    <script src="js/controllogin.js" type="text/javascript"></script>
    <script src="js/controllocals.js" type="text/javascript"></script>
    <script src="js/controlprofile.js" type="text/javascript"></script>
    <script src="js/controlGenres.js" type="text/javascript"></script>
    <script src="js/controlPlays.js" type="text/javascript"></script>
    <script src="js/defaultMap.js" type="text/javascript"></script>
</body>
</html>
