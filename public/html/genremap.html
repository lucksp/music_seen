<div ng-controller="controlGenres">
    <div class="row col-md-12 mapDiv">
    	<h3>Genre of Top Tracks Music By Country</h3>
        <div class="mapDiv">
            <leaflet id="myMap" geojson="geojson" lf-center="center" defaults="defaults" events="events" legend="legend" width="100%" height="800px"></leaflet>
            	<div class="worldmap country">
    	        	<ul class="genreText">
    	        		<li class="selectedCountry">{{selectedCountry.properties.name || 'No country selected'}}</li>
    	        		<li class="selectedCountryArtist">{{selectedCountry.properties.artist}}</li>
    	        		<li class="selectedCountryTrack">{{selectedCountry.properties.track}}</li>
    	        		<li class="selectedCountryImg"><img ng-src="{{selectedCountry.properties.img}}"><a ng-href="{{selectedCountry.properties.url}}"></li>
    	        		<li ng-show="listenMessage" class="selectedCountryListen"><a ng-href="{{selectedCountry.properties.url}}" target="_blank">Listen</a></li>
    	        	</ul>
    	       	</div>
        </div>
	<div ng-init="tagsGeojson()"></div>
</div>
