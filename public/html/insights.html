<!DOCTYPE html>
<html ng-app="musicSeen">
<head>
    <title>Music Seen: Visualize Music with Maps</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>

<body ng-controller="controllMusicSeen">
<h1>THIS IS A MAP TEST</h1>
    <div id="map"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script>
        var myGeoJSONPath = 'js/countries.geo.json';
        var myCustomStyle = {
            stroke: false,
            fill: true,
            fillColor: '#fff',
            fillOpacity: 1
        }
        $.getJSON(myGeoJSONPath,function(data){
            var map = L.map('map').setView([39.74739, -105], 4);

            L.geoJson(data, {
                clickable: false,
                style: myCustomStyle
            }).addTo(map);
        })
    </script>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript"></script>
    <script src="/js/factory.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript" ></script>
</html>
