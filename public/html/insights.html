<div class="container-fluid">
<div class="row col-md-12">
    <select class="insightSelector">
        <option value="genre">Category</option>
        <option value="topTracks">Top Tracks</option>
    </select>
    <div id="map"></div>
</div>
<div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script>
        var myGeoJSONPath = 'js/countries.geo.json';
        var myCustomStyle = {
            stroke: false,
            fill: true,
            fillColor: '#000',
            fillOpacity: 1
        }
        $.getJSON(myGeoJSONPath,function(data){
            var map = L.map('map').setView([39.74739, -105], 4);

            L.geoJson(data, {
                clickable: false,
                style: myCustomStyle
            }).addTo(map);
        })
    </script>
</div>
</div>
