<div ng-controller="controlPlays">
	<div class="row col-md-12 mapDiv">
		<h3>Number of Top Track Plays By Country</h3>
	    <div class="mapDiv">
	        <leaflet id="myMap" geojson="geojson" lf-center="center" defaults="defaults" legend="legend" width="100%" height="800px"></leaflet>
            	<div class="worldmap country">
    	        	<ul class="genreText">
    	        		<li class="selectedCountry">{{selectedCountry.properties.name || 'No country selected'}}</li>
    	        		<li class="selectedCountryNumList">{{selectedCountry.properties.listeners | number}}	</li>
    	        		<li class="selectedCountryArtist">{{selectedCountry.properties.artist}}</li>
    	        		<li class="selectedCountryTrack">{{selectedCountry.properties.track}}</li>
    	        		
    	        	</ul>
    	       	</div>
	    </div>
	</div>
	<div ng-init="playsGeojson()"></div>
</div>
