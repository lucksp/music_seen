<!DOCTYPE html>
<html  ng-app="musicSeen">
<head>
    <title>Music Seen: Log In To Your Profile</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="controllMusicSeen">
<nav class="navbar">
	<div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </button>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		    <li><a href="/insights">Insights</a></li>
		    <li><a href="/locals">Local</a></li>
		    <li><a href="/login">Log In</a></li>
		    <li><a href="/register">Register</a></li>
		  </ul>
	</div>
</nav>
<div class="container">
	<form ng-submit="login()">
		<fieldset class="form-group">
		  <label for="registerUserName">User Name</label>
		  <input type="text" class="form-control" id="registerUserName" placeholder="User Name" ng-model="loginForm.username">
		</fieldset>
		<fieldset class="form-group">
		    <label for="registerPassword">Password</label>
		    <input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="loginForm.password">
		  </fieldset>
	</form>
	<div class="container">
		<div class="row col-xs-12">
			<h4><a href="/register">Click Here</a> to Register</h4>
		</div>
	</div>
</div>
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>
	 <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controlmusicseen.js" type="text/javascript"></script>
    <script src="/js/factory.js" type="text/javascript"></script>
    <script src="/js/controller.js" type="text/javascript" ></script>
</html>
